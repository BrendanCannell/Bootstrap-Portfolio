<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Contact</title>
</head>

<body>
    <!-- The header padding is zeroed on xs/sm so the logo can be as wide as the viewport. -->
    <header class="px-sm-3">
        <div class="container-fluid">
            <div class="navbar">
                <!-- The logo is full width on xs/sm (pushing the nav links underneath it), but shrinks to content at larger sizes. -->
                <h1 class="navbar-brand col-12 col-sm-auto">Brendan Cannell</h1>

                <!-- On xs/sm the nav has auto margins on both sides to center it under the logo. On larger sizes the left margin is still auto while the right margin is zeroed so the nav can stick to the right. -->
                <nav class="nav m-auto mr-sm-0 col-auto">
                    <a class="nav-link" href="index.html">About</a>
                    <a class="nav-link" href="portfolio.html">Portfolio</a>
                    <a class="nav-link" href="contact.html">Contact</a>
                </nav>
            </div>
        </div>
    </header>

    <!-- The gap between the main content and the header shrinks on xs/sm. -->
    <main class="p-3 py-md-4">
        <div class="container-fluid">
            <h1>Contact</h1>

            <hr>

            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" placeholder="John Smith">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-control" placeholder="example@gmail.com">
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" class="form-control"></textarea>
                </div>

                <button type="submit" class="btn">Submit</button>
            </form>
        </div>
        </div>
    </main>

    <footer>
        Copyright Â©
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
